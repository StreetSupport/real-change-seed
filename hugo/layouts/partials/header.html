<header class="header decor decor-bottom decor-rc-spark{{ if .classes }} {{ .classes }}{{ end }}" role="banner"{{ if .background }} style="background-image: url({{ .background }});" {{ end }}>
  <a class="header-skip" href="#main">Skip to main content</a>
  <div class="header-wrap bg-rc-spark">
    <div class="header-inner">
      <div class="header-brand">
        <a href="/">
          <div class="header-brand-inner bg-rc-dream">
            <img alt="Real Change" class="header-brand-logo" height="63" src="/assets/real-change-logo-x2.png" width="55">
          </div>
          <div class="header-brand-subtitle">Guildford</div>
        </a>
      </div>
      <nav class="header-body" role="navigation" aria-labelledby="nav-site">
        <h2 class="sr-only" id="nav-site">Site navigation</h2>
        <ul class="header-nav">
          <li><a href="/how-it-works/">How it works</a></li>
          <li><a href="/how-to-apply/">How to apply</a></li>
          <li><a href="/get-involved/">Get involved</a></li>
          <li class="header-nav-donate"><a class="button" href="{{ .button.url }}">{{ .button.text }}</a></li>
        </ul>
      </nav>
      {{ if .hero }}
      <div class="header-hero">
        <h1 class="header-hero-title">{{ .hero | markdownify | safeHTML }}</h1>
      </div>
      {{ end }}
    </div>
  </div>
</header>
